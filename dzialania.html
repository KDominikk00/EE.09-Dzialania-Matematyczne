<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Działania matematyczne</title>
</head>
<body>
    <div class="banner">
    <div class="banner1">
        <img src="logo.jpg" alt="matematyka">
    </div>
    <div class="banner2">
        <h1>Pomocnik Matematyczny</h1>
    </div>
    <div class="banner3">
        <a href="działania.html"><h4>Działania</h4></a>
    </div>
    <div class="banner4">
        <a href="mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
    </div>
</div>
<div class="mid">
    <div class="left">
        <h3>Proste działania</h3>
        Liczba A: <input id="liczbaA" type="number"><br>
        Liczba B: <input id="liczbaB" type="number"><br>
        <button onclick="dodawanie()">+</button>
        <button onclick="odejmowanie()">-</button>
        <button onclick="mnozenie()">*</button>
        <button onclick="dzielenie()">/</button>
        <button onclick="potegowanie()">A^B</button>
        <p class="wynik"></p>
    </div>

    <div class="right">
        <ul>
            <li>dodawanie</li>
            <li>odejmowanie</li>
            <li>mnożenie</li>
            <li>dzielenie</li>
            <li>potęgowanie</li>
        </ul>
    </div>
</div>
    
    <div class="footer">
        <p>Autor: 00000000000</p>
    </div>

    <script>

        function dodawanie() {
        let liczbaA = document.querySelector("#liczbaA").value;
        liczbaA = parseInt(liczbaA);
        let liczbaB = document.querySelector("#liczbaB").value;
        liczbaB = parseInt(liczbaB);
            let wynik = liczbaA + liczbaB;
            document.querySelector(".wynik").textContent = `Wynik: ${wynik}`
        }

        function odejmowanie() {
        let liczbaA = document.querySelector("#liczbaA").value;
        liczbaA = parseInt(liczbaA);
        let liczbaB = document.querySelector("#liczbaB").value;
        liczbaB = parseInt(liczbaB);
            let wynik = liczbaA - liczbaB;
            document.querySelector(".wynik").textContent = `Wynik: ${wynik}`
        }

        function mnozenie() {
        let liczbaA = document.querySelector("#liczbaA").value;
        liczbaA = parseInt(liczbaA);
        let liczbaB = document.querySelector("#liczbaB").value;
        liczbaB = parseInt(liczbaB);
            let wynik = liczbaA * liczbaB;
            document.querySelector(".wynik").textContent = `Wynik: ${wynik}`
        }

        function dzielenie() {
        let liczbaA = document.querySelector("#liczbaA").value;
        liczbaA = parseInt(liczbaA);
        let liczbaB = document.querySelector("#liczbaB").value;
        liczbaB = parseInt(liczbaB);
        let wynik = liczbaA / liczbaB;
        document.querySelector(".wynik").textContent = `Wynik: ${wynik}`
        }

        function potegowanie() {
        let liczbaA = document.querySelector("#liczbaA").value;
        liczbaA = parseInt(liczbaA);
        let liczbaB = document.querySelector("#liczbaB").value;
        liczbaB = parseInt(liczbaB);
            let wynik = Math.pow(liczbaA, liczbaB);
            document.querySelector(".wynik").textContent = `Wynik: ${wynik}`
        }
    </script>
</body>
</html>
